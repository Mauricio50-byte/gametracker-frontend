name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Detect frontend directory
        id: detect
        run: |
          if [ -f "gametracker-frontend/package.json" ]; then
            echo "dir=gametracker-frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi
      - name: Install dependencies
        run: npm install
        working-directory: ${{ steps.detect.outputs.dir }}
      - name: Build
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          PUBLIC_URL: /${{ github.event.repository.name }}
        working-directory: ${{ steps.detect.outputs.dir }}
      - name: Add SPA 404 fallback
        run: cp build/index.html build/404.html
        working-directory: ${{ steps.detect.outputs.dir }}
      - name: Disable Jekyll on Pages
        run: |
          mkdir -p build
          printf "" > build/.nojekyll
        working-directory: ${{ steps.detect.outputs.dir }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4